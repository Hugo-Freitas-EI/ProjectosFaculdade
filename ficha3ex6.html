<!DOCTYPE html>
<html>
 <head>        
    <meta charset="UTF-8">
</head>

<body>

    <h2>Formulario de contacto</h2>

    <form id="contactForm" autocomplete="on">

        <fieldset>
            <legend>Dados de contacto</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Primeiro e último nome" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" required><p>

            <label for="email">Email;</label>
            <input type="email" id="email" name="email" placeholder="email@empresa.pt" required></p>

        </fieldset>

        <label for="Motivo">Motivo de contacto:</label>
        <select id="Motivo" name="Motivo" required>
            <option value="sugestão">sugestão</option>
            <option value="critica">critica</option>
            <option value="informação">informação</option>
            <option value="outros">outros</option>
        </select><p>
    
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="10" cols="10" placeholder="Escreva sua mensagem aqui..." required></textarea></p>
    
        <div class="btn-group">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div><p></p>
    </form>

    



</body>
    
</html>
